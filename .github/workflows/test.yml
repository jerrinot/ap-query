name: test
on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go build -o ap-query .
      - run: go test -v ./...
      - name: smoke test
        run: |
          echo "A;B;C 10" | ./ap-query hot -
          echo "A;B;C 10" | ./ap-query info -
          echo "A;B 10" | ./ap-query events - 2>&1 && exit 1 || true
